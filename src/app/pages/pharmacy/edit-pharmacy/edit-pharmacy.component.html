<form action="" class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="pharmacyForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="nombre" formControlName="name">
        </div>
        
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="direccion" formControlName="direccion">
        </div>
        
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Horarios" formControlName="horarios">
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">save</button>
</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Atras</button>
