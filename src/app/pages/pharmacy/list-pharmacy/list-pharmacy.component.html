<div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Direccion</th>
            <th scope="col">Horarios</th>
            <th  scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-info" *ngFor="let item of fakeData"> <!--\pharmacy$ | async">-->
            <th scope="row">{{item.name}}</th>
            <td>{{item.correo}}</td>
            <td>{{item.direccion}}</td>
            <td>{{item.horarios}}</td>
            <td class="btn-group  " role="group">
                <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEditPharmacy(item)">Edit</button>
                <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSeePharmacy(item)">See</button>
                <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDeletePharmacy(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
